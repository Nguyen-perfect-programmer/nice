<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ch√∫c M·ª´ng Sinh Nh·∫≠t</title>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #FF69B4, #FF6347, #FF4500, #FFD700);
            overflow: hidden;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: row;
            animation: gradientBG 10s ease infinite;
            position: relative;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #FFD700;
            border-radius: 50%;
            animation: sparkleFade 2s linear infinite;
            opacity: 0;
        }

        @keyframes sparkleFade {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.5) translateY(20px); }
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            animation: firework 1.5s ease-out forwards;
            z-index: 15;
        }

        @keyframes firework {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            50% { transform: translate(var(--x-offset), var(--y-offset)) scale(1.5); opacity: 0.8; }
            100% { transform: translate(var(--x-offset), var(--y-offset)) scale(0); opacity: 0; }
        }

        .corner-decoration-left, .corner-decoration-right {
            position: fixed;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #FF1493, transparent);
            border-radius: 50%;
            z-index: 5;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            animation: bounceAndGlow 2s infinite ease-in-out;
        }

        .corner-decoration-left { top: 20px; left: 20px; }
        .corner-decoration-right { top: 20px; right: 20px; }

        @keyframes bounceAndGlow {
            0%, 100% { transform: translateY(0) scale(1); box-shadow: 0 0 10px rgba(255, 20, 147, 0.5); }
            50% { transform: translateY(-10px) scale(1.1); box-shadow: 0 0 20px rgba(255, 20, 147, 1); }
        }

        .envelope-container {
            position: relative;
            width: 300px;
            height: 200px;
            cursor: pointer;
            perspective: 1000px;
            transition: all 0.3s ease;
            animation: floatEnvelope 2s ease-in-out infinite;
            z-index: 10;
        }

        .envelope-container:hover {
            transform: scale(1.05);
            animation: none;
        }

        @keyframes floatEnvelope {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .envelope {
            width: 100%;
            height: 100%;
            background: #FFD700;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 1s ease-in-out;
            transform-origin: top;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 215, 0, 0.7);
            font-size: 24px;
            animation: envelopeGlow 2s infinite alternate;
        }

        @keyframes envelopeGlow {
            0% { box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 215, 0, 0.7); }
            100% { box-shadow: 0 5px 25px rgba(0, 0, 0, 0.4), 0 0 30px rgba(255, 215, 0, 1); }
        }

        /* H√†o quang gradient */
        .gradient-aura {
            position: absolute;
            width: 120%;
            height: 120%;
            top: -10%;
            left: -10%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.5), transparent);
            animation: gradientPulse 3s ease-in-out infinite;
            z-index: 9;
            border-radius: 15px;
        }

        @keyframes gradientPulse {
            0%, 100% { background: radial-gradient(circle, rgba(255, 215, 0, 0.5), transparent); }
            50% { background: radial-gradient(circle, rgba(255, 105, 180, 0.5), transparent); }
        }

        /* Sao r∆°i t·ª´ tr√™n xu·ªëng */
        .star-fall {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .star {
            position: absolute;
            width: 10px;
            height: 10px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="yellow"><path d="M12 2l2.4 7.2h7.6l-6 4.8 2.4 7.2-6-4.8-6 4.8 2.4-7.2-6-4.8h7.6z"/></svg>') no-repeat center;
            background-size: contain;
            animation: starFall 3s linear forwards;
        }

        @keyframes starFall {
            0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(300px) rotate(360deg); opacity: 0; }
        }

        /* Tr√°i tim bay l√™n */
        .heart-rise {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .heart {
            position: absolute;
            font-size: 16px;
            color: #FF69B4;
            animation: heartRise 2s ease-out forwards;
        }

        @keyframes heartRise {
            0% { transform: translateY(0) scale(0.5); opacity: 1; }
            100% { transform: translateY(-100px) scale(1); opacity: 0; }
        }

        /* VƒÉn b·∫£n g·ª£i √Ω "Click to Open" */
        .click-hint {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            color: #FFD700;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.8);
            animation: hintBlink 1.5s ease-in-out infinite;
            z-index: 10;
        }

        @keyframes hintBlink {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .letter {
            width: 320px;
            height: 220px;
            background: white;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%) translateY(100%);
            transition: transform 1s ease-in-out, opacity 1s;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: #333;
            text-align: center;
            font-weight: bold;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            opacity: 0;
        }

        .envelope-container.open .envelope { transform: rotateX(180deg); }
        .envelope-container.open .letter { transform: translateX(-50%) translateY(0); opacity: 1; }

        .card {
            position: relative;
            width: 60%;
            margin: 50px 20px;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3), 0 0 20px rgba(255, 102, 204, 0.5);
            border: 2px solid #FF66CC;
            box-sizing: border-box;
            background-image: url('images/nen.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: none;
            opacity: 0;
            transition: opacity 1s ease-in-out, transform 0.5s ease;
            animation: cardPop 0.8s ease-out forwards;
            overflow: hidden;
        }

        @keyframes cardPop {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .side-decoration {
            width: 120px;
            height: 450px;
            background: linear-gradient(135deg, rgba(255, 20, 147, 0.8), rgba(255, 215, 0, 0.8));
            border-radius: 20px;
            display: none;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 20, 147, 0.7), 0 0 30px rgba(255, 215, 0, 0.7);
            animation: glowPulse 2s infinite alternate;
        }

        @keyframes glowPulse {
            0% { box-shadow: 0 0 20px rgba(255, 20, 147, 0.7), 0 0 30px rgba(255, 215, 0, 0.7); }
            100% { box-shadow: 0 0 30px rgba(255, 20, 147, 1), 0 0 40px rgba(255, 215, 0, 1); }
        }

        .side-decoration.left { margin-right: 20px; }
        .side-decoration.right { margin-left: 20px; }

        .particle-swirl { position: absolute; width: 100%; height: 100%; }
        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .light-wave { position: absolute; width: 100%; height: 100%; }
        .wave {
            position: absolute;
            width: 200%;
            height: 20px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            animation: waveExpand 2s infinite;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
        }

        @keyframes waveExpand {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(2); opacity: 0; }
        }

        .image {
            width: 80%;
            max-height: 300px;
            object-fit: contain;
            display: block;
            margin: 0 auto;
            border-radius: 10px;
            transition: opacity 0.5s ease, transform 0.5s ease;
            opacity: 1;
            z-index: 5;
            position: relative;
        }

        .image.fade-out { opacity: 0; transform: scale(0.9); }

        .message-smooth {
            font-size: 36px;
            font-weight: bold;
            color: #D63384;
            text-shadow: 2px 2px 4px rgba(214, 51, 132, 0.5);
            margin-top: 15px;
            animation: bounceSmooth 2s ease-in-out infinite;
            position: relative;
            z-index: 5;
        }

        @keyframes bounceSmooth {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .emoji-line {
            font-size: 40px;
            color: #D63384;
            margin-top: 10px;
            position: relative;
            z-index: 5;
        }

        .running-text-container {
            background-color: #FFF0F5;
            padding: 10px 20px;
            border-radius: 10px;
            margin-top: 20px;
            overflow: hidden;
            width: 100%;
            height: 60px;
            border: 1px solid #FF66CC;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1), 0 0 15px rgba(255, 102, 204, 0.4);
            box-sizing: border-box;
            position: relative;
            display: flex;
            align-items: center;
            z-index: 5;
        }

        .running-text {
            font-size: 20px;
            font-weight: bold;
            white-space: nowrap;
            position: absolute;
            color: #FF1493;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
            animation: runText linear infinite;
            animation-duration: 15s;
        }

        @keyframes runText {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        .glow-dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #FFD700;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 215, 0, 1);
            animation: glowBlink 1.5s infinite;
        }

        @keyframes glowBlink {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        .bubble {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 102, 204, 0.7);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 102, 204, 0.5);
            animation: bubbleRise 3s linear forwards;
            z-index: 4;
        }

        @keyframes bubbleRise {
            0% { transform: translateY(100%) scale(0.5); opacity: 1; }
            100% { transform: translateY(-100%) scale(1); opacity: 0; }
        }

        #musicButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #FF69B4;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, background 0.3s ease;
            z-index: 10;
        }

        #musicButton:hover {
            transform: scale(1.1);
            background: #FF1493;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            z-index: 20;
        }

        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #FF69B4;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            z-index: 20;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #FFD700;
            font-size: 20px;
            margin-top: 10px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            animation: fadeInOut 1.5s ease-in-out infinite;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="corner-decoration-left">üéà</div>
    <div class="corner-decoration-right">ü•≥</div>

    <div class="loading" id="loading">
        <div class="loader"></div>
        <div class="loading-text">M·ªü n√®...</div>
    </div>

    <div class="side-decoration left" id="leftDecoration">
        <div class="particle-swirl" id="particleSwirl"></div>
    </div>
    
    <div class="envelope-container" onclick="openEnvelope()">
        <div class="envelope">üì©</div>
        <div class="letter"></div>
        <!-- H√†o quang gradient -->
        <div class="gradient-aura"></div>
        <!-- Sao r∆°i -->
        <div class="star-fall" id="starFall"></div>
        <!-- Tr√°i tim bay l√™n -->
        <div class="heart-rise" id="heartRise"></div>
        <!-- VƒÉn b·∫£n g·ª£i √Ω -->
        <div class="click-hint">Click to Open </div>
    </div>
    
    <div class="card" id="birthdayCard">
        <img src="images/image.jpg" alt="Happy Birthday" class="image" id="slideshowImage">
        <p class="message-smooth">Happy BirthDay Nguy·ªÖn Tr√∫c Ph∆∞∆°ng</p>
        <p class="emoji-line">üéâüéÇüéÅ</p>
        <div class="running-text-container">
            <div class="running-text">
                üéâ Ch√∫c ch·ªã c√≥ m·ªôt sinh nh·∫≠t th·∫≠t vui v·∫ª, ng√†y c√†ng xinh ƒë·∫πp v√† tr√†n ƒë·∫ßy y√™u th∆∞∆°ng nh√≥ :3 üôà
            </div>
            <div class="glow-dot" style="top: 10%; left: 10%;"></div>
            <div class="glow-dot" style="top: 10%; right: 10%;"></div>
            <div class="glow-dot" style="bottom: 10%; left: 10%;"></div>
            <div class="glow-dot" style="bottom: 10%; right: 10%;"></div>
        </div>
    </div>
    
    <div class="side-decoration right" id="rightDecoration">
        <div class="light-wave" id="lightWave"></div>
    </div>

    <audio id="bg-music" loop>
        <source src="audio/birthday_song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <button id="musicButton" onclick="toggleMusic()">üîä B·∫≠t nh·∫°c</button>

    <script>
        let music = document.getElementById("bg-music");
        let musicButton = document.getElementById("musicButton");
        let isPlaying = false;
        let fireworkInterval;

        function createSparkles() {
            let sparkle = document.createElement("div");
            sparkle.classList.add("sparkle");
            sparkle.style.left = Math.random() * 100 + "vw";
            sparkle.style.top = Math.random() * 100 + "vh";
            sparkle.style.animationDelay = Math.random() * 1 + "s";
            document.body.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 2000);
        }
        setInterval(createSparkles, 30);

        // Sao r∆°i t·ª´ tr√™n xu·ªëng
        function createStarFall() {
            const starContainer = document.getElementById("starFall");
            function addStar() {
                let star = document.createElement("div");
                star.classList.add("star");
                star.style.left = `${Math.random() * 100}%`;
                star.style.animationDuration = `${2 + Math.random()}s`;
                starContainer.appendChild(star);
                setTimeout(() => star.remove(), 3000);
            }
            setInterval(addStar, 300);
        }

        // Tr√°i tim bay l√™n
        function createHeartRise() {
            const heartContainer = document.getElementById("heartRise");
            function addHeart() {
                let heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "‚ù§Ô∏è";
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.animationDuration = `${1.5 + Math.random()}s`;
                heartContainer.appendChild(heart);
                setTimeout(() => heart.remove(), 2000);
            }
            setInterval(addHeart, 500);
        }

        function createFirework(x, y) {
            const colors = ['#FF1461', '#FFD700', '#18FF92', '#5A87FF', '#FF69B4'];
            for (let i = 0; i < 20; i++) {
                let firework = document.createElement("div");
                firework.classList.add("firework");
                firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                firework.style.left = x + "px";
                firework.style.top = y + "px";
                
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 100;
                const xOffset = Math.cos(angle) * distance;
                const yOffset = Math.sin(angle) * distance;
                
                firework.style.animation = `firework ${1 + Math.random()}s ease-out forwards`;
                firework.style.setProperty('--x-offset', xOffset + 'px');
                firework.style.setProperty('--y-offset', yOffset + 'px');
                
                document.body.appendChild(firework);
                setTimeout(() => firework.remove(), 1500);
            }
        }

        function startFireworks(cardRect) {
            fireworkInterval = setInterval(() => {
                createFirework(cardRect.left + Math.random() * cardRect.width, 
                             cardRect.top + Math.random() * cardRect.height);
            }, 500);
        }

        function stopFireworks() {
            if (fireworkInterval) {
                clearInterval(fireworkInterval);
            }
        }

        const images = [
            "images/image.jpg",
            "images/image2.jpg",
            "images/image1.jpg",
        ];
        let currentImageIndex = 0;
        const slideshowImage = document.getElementById("slideshowImage");

        function changeImage() {
            slideshowImage.classList.add('fade-out');
            setTimeout(() => {
                currentImageIndex = (currentImageIndex + 1) % images.length;
                slideshowImage.src = images[currentImageIndex];
                slideshowImage.classList.remove('fade-out');
            }, 500);
        }

        function startSlideshow() {
            setInterval(changeImage, 3000);
        }

        function createParticleSwirl() {
            const swirl = document.getElementById("particleSwirl");
            for (let i = 0; i < 20; i++) {
                let particle = document.createElement("div");
                particle.classList.add("particle");
                const angle = (i / 20) * Math.PI * 2;
                const radius = 40 + Math.random() * 20;
                const x = 50 + Math.cos(angle) * radius;
                const y = 50 + Math.sin(angle) * radius;
                particle.style.left = `${x}%`;
                particle.style.top = `${y}%`;
                particle.style.animation = `swirl ${2 + Math.random()}s infinite linear`;
                particle.style.animationDelay = `${Math.random() * 2}s`;
                swirl.appendChild(particle);
            }
        }

        const styleSheet = document.styleSheets[0];
        styleSheet.insertRule(`
            @keyframes swirl {
                0% { transform: translate(-50%, -50%) rotate(0deg); }
                100% { transform: translate(-50%, -50%) rotate(360deg); }
            }
        `, styleSheet.cssRules.length);

        function createLightWave() {
            const waveContainer = document.getElementById("lightWave");
            function addWave() {
                let wave = document.createElement("div");
                wave.classList.add("wave");
                wave.style.animationDelay = `${Math.random() * 1}s`;
                waveContainer.appendChild(wave);
                setTimeout(() => wave.remove(), 2000);
            }
            setInterval(addWave, 500);
        }

        function createBubbles() {
            const card = document.getElementById("birthdayCard");
            function addBubble() {
                let bubble = document.createElement("div");
                bubble.classList.add("bubble");
                bubble.style.left = `${Math.random() * 100}%`;
                bubble.style.animationDuration = `${2 + Math.random()}s`;
                card.appendChild(bubble);
                setTimeout(() => bubble.remove(), 3000);
            }
            setInterval(addBubble, 300);
        }

        function openEnvelope() {
            let envelopeContainer = document.querySelector(".envelope-container");
            let birthdayCard = document.getElementById("birthdayCard");
            let loading = document.getElementById("loading");
            let leftDecoration = document.getElementById("leftDecoration");
            let rightDecoration = document.getElementById("rightDecoration");

            if (!envelopeContainer.classList.contains("open")) {
                envelopeContainer.classList.add("open");
                loading.style.display = "block";

                setTimeout(() => {
                    envelopeContainer.style.display = "none";
                    loading.style.display = "none";
                    birthdayCard.style.display = "block";
                    leftDecoration.style.display = "block";
                    rightDecoration.style.display = "block";
                    
                    const cardRect = birthdayCard.getBoundingClientRect();
                    createFirework(cardRect.left + cardRect.width/2, cardRect.top + cardRect.height/2);
                    
                    setTimeout(() => { 
                        birthdayCard.style.opacity = "1"; 
                        leftDecoration.style.opacity = "1";
                        rightDecoration.style.opacity = "1";
                        playMusic();
                        startSlideshow();
                        createParticleSwirl();
                        createLightWave();
                        createBubbles();
                        startFireworks(cardRect);
                        setTimeout(() => {
                            stopFireworks();
                        }, 15000);
                    }, 200);
                }, 1000);
            }
        }
    
        function playMusic() {
            music.play().catch(error => console.log("Tr√¨nh duy·ªát ch·∫∑n t·ª± ƒë·ªông ph√°t nh·∫°c:", error));
            isPlaying = true;
            musicButton.innerHTML = "üîá T·∫Øt Nh·∫°c";
        }
    
        function toggleMusic() {
            if (isPlaying) {
                music.pause();
                isPlaying = false;
                musicButton.innerHTML = "üîä B·∫≠t Nh·∫°c";
            } else {
                music.play();
                isPlaying = true;
                musicButton.innerHTML = "üîá T·∫Øt Nh·∫°c";
            }
        }

        // Kh·ªüi ƒë·ªông c√°c hi·ªáu ·ª©ng ngay khi trang t·∫£i
        createStarFall();
        createHeartRise();
    </script>
</body>
</html>
